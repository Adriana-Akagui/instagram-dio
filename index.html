<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instacats</title>
</head>
<body>
    <div class="instacats-wrapper">
        <div class="instacats-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instacats-continue">
            <div class="group">
                <img src="./img/instacat-logo.png" class="instacats-logo" alt="instacats-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.JPG" alt="foto-de-perfil">
                </div>
                <a href="#" class="instacats-login">Continue como neko_goku</a>
                <a href="#" class="instacats-logout">Remover conta</a>
            </div>
    
            <div class="group">
                <p class="not-account">Não é neko_goku?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
    
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
